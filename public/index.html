<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reve quantique</title>
  <style>
    h1 {
      text-transform: uppercase;
      text-align: center;
    }
    input {
      width: 100%;
    }
  </style>
</head>
<body>
  <h1>RÃªve quantique</h1>
  <p>Motor speed:</p>
<div>
  <h2>Gain 10</h2>
  <input type="range" id="speed" name="speed"
         min="0" max="1.0" step="0.001">
  <label for="volume">speed:</label>
  <output id="speedLabel"></output>
  <h2>Gain 100</h2>
  <input type="range" id="speedFast" name="speedFast"
         min="0" max="1.0" step="0.001">
  <label for="volume">speed:</label>
  <output id="speedFastLabel"></output>
</div>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    let speedInput = document.querySelector('input#speed')
    let speedLabel = document.querySelector('output#speedLabel');
    speedInput.addEventListener('input', function () {
      speedLabel.innerHTML = speedInput.value;
      socket.emit('speed', {
        step:Number(speedInput.value),
        factor: 10
      })
    }, false);
    let speedFastInput = document.querySelector('input#speedFast')
    let speedFastLabel = document.querySelector('output#speedFastLabel');
    speedFastInput.addEventListener('input', function () {
      speedFastLabel.innerHTML = speedFastInput.value;
      socket.emit('speed', {
        step: Number(speedFastInput.value),
        factor: 100
      })
    }, false);
    const socket = io()
  </script>
</body>
</html>
